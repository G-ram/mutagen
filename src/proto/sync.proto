syntax = "proto3";

package sync;

import "time.proto";

message CacheEntry {
    uint32 mode = 1;
    time.Timestamp modification_time = 2;
    uint64 size = 3;
    bytes digest = 4;
}

message Cache {
    map<string, CacheEntry> entries = 1;
}

enum EntryKind {
    Directory = 0;
    File = 1;
}

message Entry {
    EntryKind kind = 1;
    bool executable = 2;
    bytes digest = 3;
    map<string, Entry> contents = 4;
}
